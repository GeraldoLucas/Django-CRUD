{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    <title>Django - CRUD</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'index' %}">Products</a>
          <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="{% url 'add_product' %}">Add</a>
        </nav>
    </div><br>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
